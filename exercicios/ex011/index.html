<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
        <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamnho do seu nevegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/img-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/img-m.png" type="image/png"> <!-- max-width: tem que ter no máximo 1050px para aparecer ou menos --> <!-- min-width: tem que ter no mínimo 750px para aparecer ou mais -->
        <img src="imagens/img-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
        <p>Vamos aprender a reproduzir áudio.</p>
        <audio src="media/samba-em-preludio.mp3" controls autoplay></audio>
        <!-- MP3 WAV OGG-->
        <br><audio preload="metadata" controls loop>
            <source src="media/eu-sei-que-vou-te-amar.mp3" type="audio/mpeg">
            <source src="media/eu-sei-que-vou-te-amar.ogg" type="audio/ogg">
            <source src="media/eu-sei-que-vou-te-amar.wav" type="audio/wav">
            <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="media/eu-sei-que-vou-te-amar.mp3" download="eu-sei-que-vou-te-amar.mp3" type="audio/mpeg">Clique aqui para baixar o arquivo.</p></a>
        </audio>
</body>
</html>
