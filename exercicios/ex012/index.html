<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
        <p>Este vídeo está hospedado no meu próprio servidor.</p>
        <video width="400" height="250" poster="imagens/autumn.jpg" controls autoplay muted loop preload="metadata">
            <source src="midia/tempest-through-the-window.mp4" type="video/mp4">
            <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
        </video>
        <br><video controls height="250" width="400" autoplay loop muted>
            <source src="midia/storm-through-the-window.mp4" type="video/mp4">
        </video>
        <br><video width="400" height="250" controls autoplay loop muted>
            <source src="midia/nothing-ahead.mp4" type="video/mp4">
        </video>
    <h1>Inserindo vídeos do YouTube</h1>
        <iframe width="400" height="250" src="https://www.youtube.com/embed/SJkVwyZOzlI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
        </iframe>
    <h1>Inserindo vídeos do Vimeo</h1>
        <iframe src="https://player.vimeo.com/video/205944468?h=62ff845f9e&color=ff9933&byline=0&portrait=0" width="442" height="250" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
