    <title>Document</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
            width: 400px;
            height: 100px;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Grupos</th>
                <th>Nomes</th>
                <th>Filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Mulheres</th>
                <td>Ana Maria Santos</td>
                <td>Beatriz Souza</td>
                <td>Claúdia Melo</td>
            </tr>
            <tr>
                <th>Homens</th>
                <td>Bruno Mendonça</td>
                <td>Daniel Lourenço</td>
                <td>Fabiano Mota</td>
            </tr>
            
        </tbody>
    </table>
</body>
</html>
